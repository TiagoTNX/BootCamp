<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="flex center">
        <div class="flex">
            <div class="form flex center">
                <h1 class="txt">
                    Preencha para gerar sua referência.
                </h1>
                <form action="" class="flex">
                    <label for="sobrenome">Sobrenome do autor</label>
                    <input type="text" id="sobrenome" required>

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>

                    <label for="titulo">Título do livro</label>
                    <input type="text" id="titulo" required>

                    <label for="edicao">Edição</label>
                    <input type="number" id="edicao" required>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>

                    <label for="editora">Editora</label>
                    <input type="text" id="editora" required>

                    <label for="ano">Ano</label>
                    <input type="number" id="ano" required>

                    <input type="button" value="Gerar" id="botao" onclick="ref()">
                </form>
            </div>
            <div class="logo center flex">
                <h1>Faça sua referência.</h1>
                <p id="ref">
                    
                </p>
            </div>
        
        </div>

        </div>
    </main>
    
</body>
</html>
